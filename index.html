<!DOCTYPE html>
<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.23/angular-ui-router.js"
        type="text/javascript"></script>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="js/vtApp.js" type="text/javascript"></script>

    <link href="css/mysite.css" rel="stylesheet" type="text/css" />
</head>

<body ng-app="vtStarter" ng-controller="vtStarterCtrl">
    <div class="bg">
    <div class="head cursor_pointer" ng-click="gotoPage('home')">

        <div class="heading">V-Talkies</div>
        <div class="slogan">Stream Together On The Fly...</div>
    </div>
    
    <div class="row " style="margin: 10px;">
        <div class="norespcol_2 cursor_pointer  " ng-class="{'nopadding':(currenttab!='homeTab')||(isLoggedin)}" >
            <i class="material-icons" ng-click="gotoPage('home')" ng-if="currenttab!='homeTab'">home</i>
            <i class="material-icons" ng-click="gotoPage('screen')" ng-if="isLoggedin">face</i>
        </div>
        <div class="norespcol_7"></div>
        <div class="norespcol_3 cursor_pointer  ">
            <div ng-click="gotoPage('Login')" ng-show="!isLoggedin" class="login">
                Login/Register
            </div>
            <div ng-click="logout()" ng-show="isLoggedin">
                <i class="material-icons logout" >power_settings_new</i>
            </div>
        </div>
    </div>

    <ui-view></ui-view>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</div>

</body>

</html>
